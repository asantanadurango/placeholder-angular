<div>
  <ul>
    <li *ngFor="let record of records" class="card mb-3">
      <p>RecordId: {{ record.id }}</p>
      <p>Created: {{ dateForStr(record.calendar) }}</p>
      <p>Method: {{ record.method }}</p>
      <p>Name: {{ record.name }}</p>
      <ul>
        <li *ngFor="let post of record.posts">
          <h6>Title: {{ post.title }}</h6>
        </li>
      </ul>
      <div class="row">
        <!-- Button trigger modal Update-->
        <button
          type="button"
          class="col mx-2 btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalUpdate"
        >
          Update
        </button>
        <div
          class="modal fade"
          id="exampleModalUpdate"
          tabindex="-1"
          aria-labelledby="updateModal"
          aria-hidden="true"
        >
          <!-- Modal -->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModal">
                  Update record {{ record.id }}
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <label for="">Created</label>
                <input
                  [value]="dateForStr(record.calendar)"
                  type="date"
                  name=""
                  #txtCalendar
                />
                <hr />
                <label for="">Method</label>
                <input [value]="record.method" type="text" name="" #txtMethod />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  (click)="
                    updateRecord(txtCalendar.value, txtMethod.value, record.id)
                  "
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Save changes
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Button trigger modal Delete-->
        <button
          type="button"
          class="col mx-2 btn btn-danger"
          data-bs-toggle="modal"
          data-bs-target="#exampleModalDelete"
        >
          Delete
        </button>
        <div
          class="modal fade"
          id="exampleModalDelete"
          tabindex="-1"
          aria-labelledby="deleteModal"
          aria-hidden="true"
        >
          <!-- Modal -->
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="updateModal">
                  Delete record {{ record.id }}
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <h5>Are you sure you want to delete this record?</h5>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button
                  (click)="deleteRecord(record.id)"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Yes
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </li>
  </ul>
</div>
